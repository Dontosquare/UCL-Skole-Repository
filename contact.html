    <main>
        <div class="textbox">
        <h1 class="textbox__heading">Contact me</h1>
        <p class="textbox__paragraphs">If you wish to come in contact with me, please fill out the form below or try to reach me on the differnet contact information
            below!
        </p>
        </div>
        
        <br>

        <div class="form">
        <form action="action_page.php" method="get">
            <div>
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname" placeholder="First name" required>
            </div>

            <br>

            <div>
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname" placeholder="Last name" required>
            </div>

            <br>

            <div>
                <label for="email">email:</label>
                <input type="email" id="email" name="email" placeholder="Yourmailhere@provider.com" required>
            </div>

            <br>

            <div>
            <label for="subject">Subject: </label>
            <select id="subject" name="subject" placeholder="subject" required>
                <option>Coding</option>
                <option>Content</option>
            </select>
            </div>

            <br>

            <label for="message">Message:</label>
            <textarea id="message" rows="3" cols="25"> </textarea>

            <br>

            <div>
                <input type="submit" class="form__button--submit">
            </div>
        </form>
        </div>
